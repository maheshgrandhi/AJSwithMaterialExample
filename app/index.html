<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="bower_components/jquery/dist/jquery.js"></script>

  <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" href="app.css">

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <!--<script src="bower_components/angular-material/angular-material.js"></script>-->
  <script src="app.js"></script>
  <script src="src/directive/directive.js"></script>
  <script src="src/directive/scrollOnClickDirective.js"></script>

</head>
<body ng-app="myApp" ng-controller="MainController as main">
  <div class="container">
      <h1>{{main.title}}</h1>
    <div class="input-field">
      <!--<span class="input-field">-->
        <!--<span class="mdi-action-search left"></span>-->
      <!--</span>-->
      <!--<input type="text" class="form-control" ng-model="main.searchInput" clear-input>-->
      <input id="search" type="text" ng-model="main.searchInput">
      <label for="search"><i class="mdi-action-search left"></i></label>
    </div>

    <h3>List of shows</h3>
    <ul class="collection">
      <a href="#" class="collection-item no-underline" ng-repeat="show in main.shows | filter:main.searchInput | orderBy:main.order.key:main.order.reverse">
        <span class="mdi-action-grade" ng-if="show.favourite"></span> {{show.title}}
        <!--<a href="#!" class="secondary-content" ng-if="show.favourite"><i class="mdi-action-grade"></i></a>-->
        <span class="badge">{{show.year}}</span>
      </a>
    </ul>
      <select ng-model="main.order" ng-options="order as order.title for order in main.orders" ng-if="main.orders"></select>

    <div class="clearfix"></div>
    <h3>Add a new Serial</h3>
    <form name="main.addForm" ng-submit="main.addShow()" id="addTemplate">
      <div class="row">
        <div class="input-field col s12">
          <input id="title" type="text" class="validate" ng-model="main.new.title" required>
          <label for="title">Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="year" type="number" min="1990" max="2015" class="validate" ng-model="main.new.year" required>
          <label for="year">Year</label>
        </div>
      </div>

    <div class="row">
        <div class="col l6">
          <input type="checkbox" id="favourite" ng-model="main.new.favourite" />
          <label for="favourite">Favourite</label>
        </div>
        <div class="col l6">
          <button class="btn btn-success btn-lg waves-effect waves-light right"><span class="mdi-content-add"></span> Add</button>
        </div>
      </div>
    </form>

    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
      <a class="btn-floating btn-large red" href="#addTemplate" scroll-on-click>
        <i class="large mdi-content-add"></i>
      </a>
      <!--<ul>-->
        <!--<li><a class="btn-floating red"><i class="large mdi-editor-insert-chart"></i></a></li>-->
        <!--<li><a class="btn-floating yellow darken-1"><i class="large mdi-editor-format-quote"></i></a></li>-->
        <!--<li><a class="btn-floating green"><i class="large mdi-editor-publish"></i></a></li>-->
        <!--<li><a class="btn-floating blue"><i class="large mdi-editor-attach-file"></i></a></li>-->
      <!--</ul>-->
    </div>

  </div>
</body>
</html>
